.deletebutton {
  font-weight: bold;
  border: 1px solid red;
  border-radius: 2px;
  font-size: 12px;
  padding: 2px;
  cursor: pointer
}
.editbutton {
  font-weight: bold;
  border: 1px solid red;
  border-radius: 2px;

		  <body>
		  	
<div class="container">
  <table class="table table-striped table-bordered table-hover table-condensed" id="table1" >
    <tr> 
      <th class="thead-light">No </th>
<th class="thead-light">book Name</th>
<th class="thead-light">Course level</th>
<th class="thead-light">Action</th>
</table>
 

  <!---large modal--->
<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">click to fill the form</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         <h1 class="modal-title" text align=center>Fill the below form</h1>
        </div>
        <div class="modal-body" text align=center>
	<label>No
				<input type="number"  id="count"></label>
			    <div></div>
			    <label>Bookname
			<input type="text" id="book"></label>
		   <div ></div>
		   <label>course level
		<input type="text" id="course"></label>
	<div></div>
	        </div>
        <div class="modal-footer" text align="center">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
           <button class="btn btn-default" id="btn2">Save</button>
          <button class="btn btn-default" id="btn1">Submit</button>
        </div>    
      </div>
    </div>
  </div>
</div>
<script>
    
	$("#btn1").click(function(){
		var Count=$("#count").val();
         var Book=$("#book").val();
         var Course=$("#course").val();

    $("#table1").append("<tr><td>"+Count+"</td><td>"+Book+"</td><td>"+Course+"</td><td> <span class='deletebutton'>Delete row </span> <span class='editbutton'>Edit row</span>"+"</td></tr>");      
	});


	$("#table1").on("click", ".deletebutton", function() {
   $(this).closest("tr").remove();
});

      
$("#table1").on("click", ".editbutton", function() {

      	$('#myModal').modal('show');

     $("Count").val($(this).closest('tr').find('td.Count').text().val());

        $("Book").val($(this).closest('tr').find('td.Book').text());

      $ var newcourse =$("Course").val($(this).closest('tr').find('td.Course').text());
        
	$("#btn2").click(function(){
    $ newcourse.replacewith("course");
